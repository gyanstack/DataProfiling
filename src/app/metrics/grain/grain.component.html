<div class="row cclBreadcrumb">
  <div class="col-md-3 breadcrumbLeft">
    Metrics
    <i class="breadcrumbIcon">
    </i>
  </div>
  <div class="col-md-9 headWrapper">
    <span class="pull-right">
      <button mat-mini-fab (click)="show=true">
        <span matTooltip="Add Grain">
          <mat-icon>add_circle_outline</mat-icon>
        </span>
      </button>
    </span>
  </div>
</div>
<div class="container-fluid contentWrapper">
  <div class="row" *ngIf="show">
    <form [formGroup]="grainForm" class="metricsForm">
      <mat-card class="col-lg-12">
        <mat-form-field class="col-lg-4">
          <input matInput placeholder="project" formControlName="project">
        </mat-form-field>

        <mat-form-field class="col-lg-2">
          <input matInput placeholder="grain name" formControlName="grainName">
        </mat-form-field>

        <mat-form-field class="col-lg-2">
          <input matInput placeholder="schema" formControlName="schema">
        </mat-form-field>

        <mat-form-field class="col-lg-2">
          <mat-select placeholder="table" formControlName="table">
            <mat-option *ngFor="let table of tableList" [value]="table.id">
              {{ table.description }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="col-lg-2">
          <mat-select placeholder="unique id" formControlName="uniqueId">
            <mat-option *ngFor="let uniqueId of uniqueIdList" [value]="uniqueId.id">
              {{ uniqueId.description }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-card-actions class="pull-right">
          <button mat-raised-button color="primary" type="submit">
            Save</button>
          <button mat-raised-button (click)="onCancelClick()">
            Cancel</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
  <div class="row">
    <mat-card class="col-lg-12">
      <app-grain-list></app-grain-list>
    </mat-card>
  </div>
</div>
