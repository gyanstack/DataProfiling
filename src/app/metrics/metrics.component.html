<div class="row cclBreadcrumb">
  <div class="col-md-3 breadcrumbLeft">
    Metrics
    <i class="breadcrumbIcon">
    </i>
  </div>
  <div class="col-md-9 headWrapper">
    <span class="pull-right">
      <button mat-mini-fab (click)="show=true">
        <span matTooltip="Add Metrics">
          <mat-icon>add_circle_outline</mat-icon>
        </span>
      </button>
    </span>
  </div>
</div>
<div class="container-fluid contentWrapper">
  <div class="row" *ngIf="show">
    <form [formGroup]="metricsForm" class="metricsForm" (ngSubmit)="onSubmit()">
      <mat-card class="col-lg-12">
        <mat-form-field class="col-lg-4">
          <input matInput placeholder="slice name" formControlName="sliceName">
        </mat-form-field>

        <mat-form-field class="col-lg-2">
          <input matInput placeholder="column" formControlName="column">
        </mat-form-field>

        <mat-form-field class="col-lg-2">
          <input matInput placeholder="group by" formControlName="groupBy">
        </mat-form-field>

        <mat-form-field class="col-lg-2">
          <mat-select placeholder="track" formControlName="track">
            <mat-option *ngFor="let track of trackList" [value]="track.id">
              {{ track.description }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="col-lg-2">
          <mat-select placeholder="calculate" formControlName="calculate">
            <mat-option *ngFor="let calculate of calculateList" [value]="calculate.id">
              {{ calculate.description }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-card-actions class="pull-right">
          <button mat-raised-button color="primary" type="submit">
            Save</button>
          <button mat-raised-button (click)="onCancelClick()">
            Cancel</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
  <div class="row">
    <mat-card class="col-lg-12">
      <app-metrics-list></app-metrics-list>
    </mat-card>
  </div>
</div>
